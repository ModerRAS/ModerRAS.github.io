---
layout: default
---
<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
      <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time> &#8226; {% for tag in page.tags %}<span class="post-meta__tags tags">{{ tag | xml_escape }}</span> &#8226; {% endfor %}<span id="busuanzi_container_page_pv" class="post-meta__date date"><span id="busuanzi_value_page_pv"></span> 阅读</span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
    {% for friend in site.friends %}
    <a class="a-friend" style="display: flex;padding: 0 60px;margin-top:10px" target="_blank" href="{{friend.url}}"><img class="blog-avatar" src="{{friend.avatar}}"><div class="text-container"><div class="name">{{friend.name}}</div><div class="description">{{friend.desc}}</div></div></a>
    {% endfor %}
  </section>
</article>
